	<span style="font-size: 36px; color: #DC1FC1;">貂蝉
	</span><p><img src="picture/3.jpg" style="float:left;" width="310" height="435">  &nbsp; &nbsp; &nbsp; &nbsp;<span style="font-size: 24px; color: #dc1fc1;">貂蝉</span><span style="font-size: 18px">，甘肃临洮人，是民间传说古代四大美女之一的“闭月”。貂蝉的生活年代约在东汉末年，出生年月均不可考,在民间传说中她原名任红昌。貂蝉的事迹大多出现在说书话本的故事当中，最后由《三国演义》作者罗贯中整理创作出一个完整的形象。</span></p>
